<div class="row">
    <div class="col-md-3" *ngFor="let c of contactData">
        <mat-card class="example-card">
            <mat-card-title>{{c.FirstName}} {{c.LastName}}</mat-card-title>
            <mat-card-subtitle>{{c.Email}}</mat-card-subtitle>
            <mat-card-content>
                <p>{{c.City}}</p>
                <p>{{c.Age}}</p>
                <p>{{c.Phone}}</p>
            </mat-card-content>
            <mat-card-actions>
                <a mat-button routerLink="/edit/{{c.id}}">Edit</a>
                <button mat-button (click)="DeleteContact(c.id)">Delete</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
