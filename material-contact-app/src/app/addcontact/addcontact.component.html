<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="mt-2">
                <h2 class="text-center">Add New Contact</h2>
            </div>
            <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
                <mat-form-field class="example-full-width">
                    <mat-label>First Name</mat-label>
                    <input matInput #FirstName="ngModel" name="FirstName" id="FirstName" required pattern="[a-zA-Z]{3,10}" [(ngModel)]="contact.FirstName">
                </mat-form-field>
                <div class="text-danger" *ngIf="FirstName.dirty && FirstName.errors?.['required']">
                    First Name is required
                </div>
                <div class="text-danger" *ngIf="FirstName.dirty && FirstName.errors?.['pattern']">
                    First Name is not valid
                </div>
                <mat-form-field class="example-full-width">
                    <mat-label>Last Name</mat-label>
                    <input matInput #LastName="ngModel" name="LastName" id="LastName" required [(ngModel)]="contact.LastName">
                </mat-form-field>
                <div class="text-danger" *ngIf="LastName.dirty && LastName.errors?.['required']">
                    Last Name is required
                </div>
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput #Email="ngModel" name="Email" id="Email" required [(ngModel)]="contact.Email">
                </mat-form-field>
                <div class="text-danger" *ngIf="Email.dirty && Email.errors?.['required']">
                    Email is required
                </div>
                <mat-form-field class="example-full-width">
                    <mat-label>Age</mat-label>
                    <input matInput #Age="ngModel" name="Age" id="Age" required [(ngModel)]="contact.Age">
                </mat-form-field>
                <div class="text-danger" *ngIf="Age.dirty && Age.errors?.['required']">
                    Age is required
                </div>
                <mat-form-field class="example-full-width">
                    <mat-label>City</mat-label>
                    <input matInput #City="ngModel" name="City" id="City" required [(ngModel)]="contact.City">
                </mat-form-field>
                <div class="text-danger" *ngIf="City.dirty && City.errors?.['required']">
                    City is required
                </div>
                <mat-form-field class="example-full-width">
                    <mat-label>Phone</mat-label>
                    <input matInput #Phone="ngModel" name="Phone" id="Phone" required [(ngModel)]="contact.Phone">
                </mat-form-field>
                <div class="text-danger" *ngIf="Phone.dirty && Phone.errors?.['required']">
                    Phone is required
                </div>
                <button mat-raised-button color="primary">Add Contact</button>
            </form>
        </div>
    </div>
</div>
