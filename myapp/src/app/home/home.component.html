<h2>Factorial is {{result}}</h2>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">{{user.name}}</li>
</ul>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Website</th>
            <th>Company</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.website}}</td>
            <td>{{user.company.name}}</td>
        </tr>
    </tbody>
</table>
